<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 9 - Events & Local Storage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Day 9: Events & Local Storage</h1>

    <!-- Keyboard Events -->
    <div class="section">
      <h2>Keyboard Events</h2>
      <input type="text" id="keyInput" placeholder="Type something...">
      <p id="keyResult">Press any key ‚å®Ô∏è</p>
    </div>

    <!-- Mouse Events -->
    <div class="section">
      <h2>Mouse Events</h2>
      <button id="mouseBtn">Hover or Click Me üñ±Ô∏è</button>
      <p id="mouseResult">Interact with the button above!</p>
    </div>

    <!-- Form Events -->
    <div class="section">
      <h2>Form Handling</h2>
      <form id="sampleForm">
        <input type="text" id="username" placeholder="Enter your name" required>
        <button type="submit">Submit</button>
      </form>
      <p id="formResult"></p>
    </div>

    <!-- Local Storage -->
    <div class="section">
      <h2>Local Storage</h2>
      <input type="text" id="storageInput" placeholder="Save something...">
      <button onclick="saveData()">Save</button>
      <button onclick="loadData()">Load</button>
      <button onclick="clearData()">Clear</button>
      <p id="storageResult">Nothing saved yet.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
